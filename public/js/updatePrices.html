<md-card>    
    <md-list ng-hide="numOfKeys() == 0">
        <md-list-item ng-repeat="(key, order) in orders track by $index" class="noright" ng-click="changeCurrentPrice(order)">
            <img alt="{{order.symbol}}" ng-src="img/{{order.symbol}}.jpg" class="md-avatar stock-icon" />
            
            <p>{{order.symbol}}</p>
            
            <md-input-container class="md-block" style="width: 100%; padding: 0; margin-top: 50px;" flex-gt-sm>
                <label>Current Price</label>
                <input ng-model="order.current_price">
            </md-input-container>
            
            <md-button ng-click="remove(key)" class="md-icon-button">
                <md-tooltip>Remove</md-tooltip>
                <md-icon class="mdi mdi-close mdi-fix mdi-25px-fix"></md-icon>
            </md-button>
        </md-list-item>
    </md-list>
    
    <section layout="row" layout-sm="column" layout-align="center center" style="margin-top: 15px; margin-bottom: 30px;" ng-hide="numOfKeys() == 0" layout-wrap>
        <md-button ng-click="startUpdating()" class="md-raised md-primary" style="display: table; width: 250px;" ng-disabled="simulation">
            <md-icon class="mdi mdi-fix mdi-auto-fix white"></md-icon>
            Simulate the Market
        </md-button>
        
        <md-button ng-click="stopUpdating()" class="md-raised md-warn" style="display: table; width: 250px;" ng-disabled="!simulation">
            <md-icon class="mdi mdi-fix mdi-close white"></md-icon>
            Stop Simulation
        </md-button>
    </section>
    
    <md-progress-circular md-mode="indeterminate" md-diameter="100px" class="md-warn" style="margin: 30px auto;" ng-hide="loaded">
    </md-progress-circular>
    
    <md-button ng-click="populate()" class="md-raised md-primary" style="display: table; width: 250px; margin: 30px auto;" ng-hide="numOfKeys() > 0">
        <md-icon class="mdi mdi-fix mdi-auto-fix white"></md-icon>
        Add Items
    </md-button>
</md-card>
